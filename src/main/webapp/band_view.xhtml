<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="band" value="#{bandView.band}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2" border="2">
            <h:outputLabel value="Name:" for="name"/>
            <h:outputText id="name" value="#{bandView.band.name}"/>

            <h:outputLabel value="Nationality:" for="nationality"/>
            <h:outputText id="nationality" value="#{bandView.band.nationality}"/>

            <h:outputLabel value="Creation Date:" for="creationDate"/>
            <h:outputText id="creationDate" value="#{bandView.band.creationDate}"/>
        </h:panelGrid>

        <h:button value="Back" outcome="band_list.xhtml"/>
    </ui:define>

</ui:composition>
