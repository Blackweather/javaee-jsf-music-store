<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="band" value="#{bandEdit.band}" required="false" />
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" border="2">
                <h:outputLabel value="Name: " for="name"/>
                <h:inputText id="name" value="#{bandEdit.band.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Nationality: " for="nationality"/>
                <h:inputText id="nationality" value="#{bandEdit.band.nationality}"/>
                <h:message for="nationality"/>

                <h:outputLabel value="Creation Date: " for="creationDate"/>
                <h:inputText id="creationDate" value="#{bandEdit.band.creationDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="creationDate"/>

                <h:commandButton value="Save" action="#{bandEdit.saveBand}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="band_list.xhtml"/>
    </ui:define>
</ui:composition>
