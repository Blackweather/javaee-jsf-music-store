<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{bandList.bands}" var="band" cellpadding="1" cellspacing="1" border="2">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{band.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{band.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Details</f:facet>
                <h:button value="View" outcome="band_view.xhtml">
                    <f:param name="band" value="#{band.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="band_edit.xhtml">
                    <f:param name="band" value="#{band.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{bandList.removeBand(band)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:button value="Create" outcome="band_edit.xhtml"/>
    </ui:define>

</ui:composition>
