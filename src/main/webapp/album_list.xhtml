<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{albumList.albums}" var="album" cellspacing="1" cellpadding="1" border="2">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{album.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{album.title}" />
            </h:column>

            <h:column>
                <f:facet name="header">Band</f:facet>
                <h:outputText value="#{album.band.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">Details</f:facet>
                <h:button value="View" outcome="album_view.xhtml">
                    <f:param name="album" value="#{album.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="album_edit.xhtml">
                    <f:param name="album" value="#{album.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{albumList.removeAlbum(album)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:button value="Create" outcome="album_edit.xhtml"/>
    </ui:define>

</ui:composition>
